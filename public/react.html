			<!-- Scripts: Load JSON (syncronous) -->

			<script>
				function getJSONSync( url ) {
					const r = new XMLHttpRequest(); r.open('GET', url, false); r.send();
					return (r.status === 200) ? JSON.parse( r.responseText ) : undefined;
				};
			</script>
