<!DOCTYPE html>
<html lang="en">
  <head>
    <title>WYSIWYG Game Card Creator</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Styles -->
    <link rel="stylesheet" href="/style.css">

    <!-- Scripts -->
    <script src="/script.js" type="module" defer></script>
  </head>
  <body>
    <section>
      <header>
        <h1><abbr title="What You See is What You Get">WYSIWYG</abbr> Game Card Creator</h1>
        <p>Fake card. Fake game. Real fun.</p>
      </header>

      <article>
        <p>Create a custom game for an imaginary trading card game.</p>
        <footer>Made with <a href="https://glitch.com">Glitch</a>!</footer>
      </article>
    </section>

    <section>
      <h2>Edit Card</h2>

      <form id="wysiwyg-in" class="c-card s-card"
        data-output-for="wysiwyg-in--ident-element" data-value="">
        <fieldset class="c-card__fieldset">
          <legend>Card Identity</legend>
          <div class="c-field">
            <label for="wysiwyg-in--ident-name"
              title="The name of the enchanted item">Name</label>
            <input id="wysiwyg-in--ident-name" class="c-card__name"
              name="identName" type="text" />
          </div>
          <div class="c-field">
            <label for="wysiwyg-in--ident-form"
              title="The common form of the enchanted item">Form</label>
            <select id="wysiwyg-in--ident-form"
              name="identForm" class="c-card__metadata">
              <optgroup label="Attire">
                <option name="ident_form_hat" value="hat">Hat</option>
                <option name="ident_form_glove" value="glove">Glove</option>
                <option name="ident_form_boot" value="boot">Boot</option>
                <option name="ident_form_mask" value="mask">Mask</option>
              </optgroup>
            </select>
            <output for="wysiwyg-in--ident-form"
              class="c-card__figure" data-value=""></output>
          </div>
          <div class="c-field">
              <label for="wysiwyg-in--ident-desc"
                title="A description of the enchanted item">Description</label>
              <textarea id="wysiwyg-in--ident-desc" class="c-card__desc"
                name="identDesc"></textarea>
          </div>
          <aside class="c-field">
            <label for="wysiwyg-in--ident-element"
              title="The elemental power of the enchanted item">Element</label>
            <select id="wysiwyg-in--ident-element"
              name="identElement" class="c-card__metadata">
              <option name="ident_element_earth" value="earth">Earth</option>
              <option name="ident_element_wind" value="water">Water</option>
              <option name="ident_element_air" value="air">Air</option>
              <option name="ident_element_fire" value="fire">Fire</option>
            </select>
          </aside>
        </fieldset>

        <fieldset class="c-card__attr-list c-card__fieldset">
          <legend>Card Attributes</legend>
          <div class="c-field c-card__attr-key-value-pair">
            <label for="wysiwyg-in--attr-power" class="c-card__attr-key"
              title="How many units stronger or weaker">Power</label>
            <input id="wysiwyg-in--attr-power" class="c-card__attr-input"
              name="attrPower" type="range"
              min="-3" max="3" step="1" value="2" />
            <output for="wysiwyg-in--attr-power"
              class="c-card__attr-value">?</output>
          </div>
          <div class="c-field c-card__attr-key-value-pair">
            <label for="wysiwyg-in--attr-speed" class="c-card__attr-key"
              title="How many units faster or slower">Speed</label>
            <input id="wysiwyg-in--attr-speed" class="c-card__attr-input"
              name="attrSpeed" type="range"
              min="-3" max="3" step="1" value="-2" />
            <output for="wysiwyg-in--attr-speed"
              class="c-card__attr-value">?</output>
          </div>
          <div class="c-field c-card__attr-key-value-pair">
            <label for="wysiwyg-in--attr-defense" class="c-card__attr-key"
              title="How many units less or more vulnerable">Defense</label>
            <input id="wysiwyg-in--attr-defense" class="c-card__attr-input"
              name="attrDefense" type="range"
              min="-3" max="3" step="1" value="0" />
            <output for="wysiwyg-in--attr-defense"
              class="c-card__attr-value">?</output>
          </div>
        </fieldset>
      </form>
    </section>

    <section>
      <h2>Preview Card</h2>

      <figure id="wysiwyg-out" class="c-card s-card"
        data-output-for="wysiwyg-in--ident-element" data-value="">
        <h3 class="c-card__name">
          <output for="wysiwyg-in--ident-name">Great Thing</output>
        </h3>
        <output for="wysiwyg-in--ident-form"
          class="c-card__figure" data-value=""></output>
        <figcaption class="c-card__desc">
          <output for="wysiwyg-in--ident-desc">A thing that does things.</output>
        </figcaption>
        <dl class="c-card__attr-list">
          <dt class="c-card__attr-key">Power</dt>
            <dd class="c-card__attr-value">
              <output for="wysiwyg-in--attr-power">?</output>
            </dd>
          <dt class="c-card__attr-key">Speed</dt>
            <dd class="c-card__attr-value">
              <output for="wysiwyg-in--attr-speed">?</output>
            </dd>
          <dt class="c-card__attr-key">Defense</dt>
            <dd class="c-card__attr-value">
              <output for="wysiwyg-in--attr-defense">?</output>
            </dd>
        </dl>
      </figure>
    </section>
  </body>
</html>
